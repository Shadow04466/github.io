<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">

  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"></script>
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
  <span class="navbar-brand fw-bold">Admin Dashboard</span>
  <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
</nav>

<div class="container my-4">

  <!-- ADD / EDIT POST -->
  <div class="card shadow-sm mb-4">
    <div class="card-header fw-bold">Add / Edit Blog Post</div>

    <div class="card-body">
      <input id="title" class="form-control mb-2" placeholder="Post Title">

      <input id="image" class="form-control mb-2" placeholder="Image URL">

      <textarea id="content" rows="10"></textarea>

      <select id="status" class="form-select my-3">
        <option value="publish">Publish</option>
        <option value="draft">Draft</option>
      </select>

      <button id="saveBtn" class="btn btn-primary px-4">
        Save Post
      </button>
    </div>
  </div>

  <!-- POSTS LIST -->
  <div class="card shadow-sm">
    <div class="card-header fw-bold">All Posts</div>
    <div class="card-body" id="postsContainer">
      Loading posts...
    </div>
  </div>

</div>

<script>
  tinymce.init({
    selector: '#content',
    height: 400,
    menubar: false,
    plugins: 'link image lists code',
    toolbar:
      'undo redo | bold italic underline | h2 h3 | bullist numlist | link image | code',
    branding: false
  });
</script>

<script type="module" src="../assets/js/admin.js"></script>
<script type="module" src="../assets/js/auth.js"></script>
</body>
</html>
