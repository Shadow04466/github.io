<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-4">
  <span class="navbar-brand fw-bold">Admin Dashboard</span>
  <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
</nav>

<div class="container my-4">

  <!-- ADD POST -->
  <div class="card shadow-sm mb-4">
    <div class="card-header fw-bold">Add / Edit Blog Post</div>

    <div class="card-body">
      <input id="title" class="form-control mb-2" placeholder="Post Title">
      <input id="image" class="form-control mb-2" placeholder="Image URL">
      <textarea id="content" class="form-control mb-2" rows="5"
        placeholder="HTML content"></textarea>

      <select id="status" class="form-select mb-2">
        <option value="publish">Publish</option>
        <option value="draft">Draft</option>
      </select>

      <button id="saveBtn" class="btn btn-primary">Save Post</button>
    </div>
  </div>

  <!-- POSTS LIST -->
  <div class="card shadow-sm">
    <div class="card-header fw-bold">All Posts</div>

    <!-- ðŸ”´ NEW UNIQUE ID (IMPORTANT) -->
    <div class="card-body" id="postsContainer">
      Loading posts...
    </div>
  </div>

</div>

<script type="module" src="../assets/js/admin.js"></script>
<script type="module" src="../assets/js/auth.js"></script>
</body>
</html>
